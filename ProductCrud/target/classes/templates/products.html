<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class = "container">
 <div class = "row">
 
 <h1>List Subjects</h1>
 </div>

<table class = "table table-striped table-bordered">
	<thead class = "table-dark">
		<tr>
	  <th> ccid</th>
      <th> name</th>
      <th> page_url</th>
      <th> parent_ccid</th>
      <th> seo_name</th>
      <th> title</th>
      <th> desc</th>
      <th> meta_desc</th>
      <th> meta_keywords</th>
      <th> breadcrumbs</th>
      <th> image_url</th>
      <th> is_active</th>
      <th> Actions </th>
		</tr>
</thead>

<tbody>

<tr th:each = "subjects: ${subject}">
<td th:text = "${subjects.ccid}"></td>
<td th:text = "${subjects.name}"></td>
<td th:text = "${subjects.page_url}"></td>
<td th:text = "${subjects.parent_ccid}"></td>
<td th:text = "${subjects.seo_name}"></td>
<td th:text = "${subjects.title}"></td>
<td th:text = "${subjects.desc}"></td>
<td th:text = "${subjects.meta_desc}"></td>
<td th:text = "${subjects.meta_keywords}"></td>
<td th:text = "${subjects.breadcrumbs}"></td>
<td th:text = "${subjects.image_url}"></td>
<td th:text = "${subjects.is_active}"></td>

</tr>
</tbody>

</table>

</div>

</body>
</html>
